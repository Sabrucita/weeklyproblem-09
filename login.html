<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./css/style.css">
		<title>Document</title>
	</head>
	<body>
		<form action="Contact-Form">Login
			<ul>
				<li>
					<label for="email">Email</label>
					<input class="input" type="email" id="email" name="email" required>
					<div id="emailError" class="error-message hidden"></div>
				</li>
				<li>
					<label for="password">Password</label>
					<input class="input" type="password" id="password" name="password" required>
					<div id="passwordError" class="error-message hidden"></div>
				</li>
				<li class="button">
					<button type="submit" name="login">Log In</button>
				</li>
				<li class="button">
					<button type="reset" name="reset">Reset</button>
				</li>
			</ul>
				<a id="register-link" href="/register.html">Create a new account</a>
		</form>
		<div class="container hidden"><ul></ul></div>
		<script src="js/login.js"></script>
		<script src="js/login-validation.js"></script>
	</body>
</html>
