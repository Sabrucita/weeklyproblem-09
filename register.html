<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./css/style.css">
		<title>Document</title>
	</head>
	<body>
		<form action="Contact-Form">Register Now!
			<ul>
				<li>
					<label for="name">Name</label>
					<input class="input" type="text" id="name" name="username" required>
					<div id="nameError" class="error-message hidden"></div>
				</li>
				<li>
					<label for="email">Email</label>
					<input class="input" type="email" id="email" name="email" required>
					<div id="emailError" class="error-message hidden"></div>
				</li>
				<li>
					<label for="password">Password</label>
					<input class="input" type="password" id="password" name="password" required>
					<div id="passwordError" class="error-message hidden"></div>
				</li>
				<li>
					<label for="repeatPassword">Repeat password</label>
					<input class="input" type="password" id="repeatPassword" name="repeat password" required>
					<div id="repPassError" class="error-message hidden"></div>
				</li>
				<li class="button">
					<button type="submit">Register</button>
				</li>
				<li class="button">
					<button type="reset">Reset</button>
				</li>
			</ul>
				<p>Already have an account?</p><a id="login-link" href="/login.html">Login</a>
		</form>
		<div class="container hidden"><ul></ul></div>
		<script src="js/register.js"></script>
		<script src="js/register-validation.js"></script>
	</body>
</html>
